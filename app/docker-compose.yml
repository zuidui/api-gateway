version: '3.9'

services:
  api-gateway:
    container_name: ${IMAGE_NAME}
    image: ${IMAGE_NAME}:${IMAGE_VERSION}
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - APP_PORT=${APP_PORT}
        - APP_HOST=${APP_HOST}
        - APP_MODULE=${APP_MODULE}
        - DEBUG_PORT=${DEBUG_PORT}
    volumes:
      - ./src:/app/src
    ports:
      - ${APP_PORT}:${APP_PORT}
      - ${DEBUG_PORT}:${DEBUG_PORT}
    env_file:
      - .env
    environment:
      - APP_PORT=${APP_PORT}
      - APP_HOST=${APP_HOST}
      - APP_MODULE=${APP_MODULE}
      - DEBUG_PORT=${DEBUG_PORT}
      - PYTHONPATH=/app/src
    networks:
      - zuidui

networks:
  zuidui:
    driver: bridge
